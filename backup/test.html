<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	  <script src="./script/jquery-3.6.0.min.js"></script>

    <style>
        /* Basic Styles for Full-Page Layout */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        /* Login Container Styling */
        .login-container {
            width: 380px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo Styling */
        .login-logo img {
            width: 180px;
            margin-bottom: 30px;
        }

        /* Input Fields Styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Login Button Styling */
        .login-btn {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4; /* Google Blue */
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #357AE8;
        }

        /* Forgot Password Link Styling */
        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #4285F4;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        .error-message {
            margin-top: 10px;
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Forgot Password Form Styling */
        .forgot-password-form {
            display: none;
            text-align: left;
        }

        .forgot-password-form input {
            width: 100%;
        }

        .forgot-password-form button {
            background-color: #34a853;
            padding: 12px 20px;
            color: white;
        }

        .back-to-login-btn {
            background-color: #f2f2f2;
            padding: 12px;
            border: 1px solid #ccc;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            color: #4285F4;
        }

        .back-to-login-btn:hover {
            background-color: #e1e1e1;
        }
		 .links-container {
        display: flex;               /* Align items in a row */
        justify-content: space-between;  /* Space out the links */
        align-items: center;         /* Align vertically in the center */
    }

    .link-item {
        margin: 0 10px;               /* Add spacing between the items */
    }

    a {
        text-decoration: none;        /* Remove underline */
        color: #007BFF;               /* Link color */
    }

    a:hover {
        text-decoration: underline;   /* Add underline on hover */
    }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Email or phone</label>
                <input type="email" id="username" name="username" required placeholder="Enter your email or phone">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
           <div class="input-group">
             <button type="submit" class="login-btn">Login</button>
		</div>

        </form>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="forgot-password-form">
            <h3>Forgot your password?</h3>
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="email" required placeholder="Enter your email address">
                </div>
                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>

            <!-- Back to Login Button -->
            <a href="javascript:void(0);" id="backToLogin" class="back-to-login-btn">Back to Login</a>
        </div>

        <!-- Forgot Password Link -->
<div class="links-container" id= "linkItem">
    <div class="link-item">
        <a href="javascript:void(0);" id="verifyLink">Verify</a>
    </div>
    <div class="link-item">
        <a href="javascript:void(0);" id="forgotPasswordLink">Forgot password?</a>
    </div>
</div>
        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            Invalid username or password.
        </div>
    </div>

    <script>
        // Handle form submission for login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to avoid page reload

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate API call for validation (replace it with your backend API)
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (response.ok) {
                    // Successful login
                    alert('Login successful!');
                    window.location.href = '/dashboard'; // Redirect or proceed
                } else {
                    // Invalid credentials
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        // Handle forgot password link click
        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            // Hide login form and show forgot password form
            document.querySelector('.login-form').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
			$("#linkItem").hide();
			
        });

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to avoid page reload

            const email = document.getElementById('resetEmail').value;

            // Simulate API call for password reset (replace it with your backend API)
            fetch('/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (response.ok) {
                    // Successful password reset request
                    alert('Password reset link sent!');
                    // Optionally, go back to the login form
                    document.querySelector('.login-form').style.display = 'block';
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                } else {
                    // Error during password reset
                    alert('Error sending reset link. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error during password reset:', error);
            });
        });

        // Handle back to login button click
        document.getElementById('backToLogin').addEventListener('click', function() {
            document.querySelector('.login-form').style.display = 'block';
            document.getElementById('forgotPasswordForm').style.display = 'none';
        });
    </script>

</body>
</html>
