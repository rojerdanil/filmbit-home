function drawUserDataTable() {
  const table = $('#userTable').DataTable({
    destroy: true,
    processing: true,
    serverSide: true,
    pageLength: 10,
    dom: 'lrtip',
    ajax: {
      url: dataTableAdminUsersUrl,
      type: 'GET',
      headers: getAppHeaer(),
      data: function (d) {
        return {
          draw: d.draw,
          start: d.start,
          length: d.length,
          searchText: $("#searchText").val(),
          sortColumn: d.columns[d.order[0].column].data,
          sortOrder: d.order[0].dir,
          language: $("#languageSelect").val(),
          status: $("#statusSelect").val(),
		  roleType : Number($("#adminFilterRoleSelect").val())  
        };
      },
      dataFilter: function (response) {
        const fullResponse = JSON.parse(response);
        const obj = fullResponse.result;
        $("#rewardCount").text("(" + (obj.recordsTotal ?? 0) + ")");
        return JSON.stringify({
          draw: obj.draw || 1,
          recordsTotal: obj.recordsTotal ?? 0,
          recordsFiltered: obj.recordsFiltered ?? 0,
          data: obj.data ?? []
        });
      }
    },
    columns: [
      {
        className: 'dt-control',
        orderable: false,
        data: null,
        defaultContent: '',
        title: ''
      },
      {
        data: 'name',
        title: 'Name',
		render  : formatNA

      },
	  {
        data: 'email',
        title: 'Email',
	    render  : formatNA

      },
	    {

        title: 'Password',

      },
	  
	    
	  {
        data: 'roleName',
        title: 'Role',
		render  : formatNA

		
      },
	  { 
    data: 'isVerified',
    title: 'Verified',
    render: function (data, type, row) {
      return data ? '‚úÖ Yes' : '‚ùå No';
    }
	}
	,  
	  
	  {
        data: 'status',
        title: 'status',
		render  : renderStatus
      },
	  
	  {
  data: null,
  title: 'Action',
  orderable: false,
  render: function (data, type, row) {
    return `
      <button class="action-button" onclick="editAdmin('${row.id}')">‚úèÔ∏è</button>
      <button class="action-button" onclick="deleteAdmin('${row.id}')">üóëÔ∏è</button>
    `;
  }
  }
	  
    ],
    order: [[1, 'asc']]
  });

  // Toggle expand row
  $('#userTable tbody').off('click', 'td.dt-control').on('click', 'td.dt-control', function () {
    const tr = $(this).closest('tr');
    const row = table.row(tr);

    if (row.child.isShown()) {
      row.child.hide();
      tr.removeClass('shown');
    } else {
      row.child(formatExpandRow(row.data())).show();
      tr.addClass('shown');
    }
  });
  
  $('#userTable_length').hide();

}
