<div class="modal" id="announcementModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content border-warning">
        <div class="modal-header" style="background-color: #fdfde7;">
          <h5 class="modal-title" style="color: #FFD700;">Add Announcement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="announcementId">
          <div class="mb-2">
            <label>Title</label>
            <input type="text" class="form-control" id="announcementTitle">
          </div>
          <div class="mb-2">
            <label>Message</label>
            <textarea class="form-control" id="announcementMessage"></textarea>
          </div>
          <div class="mb-2">
            <label>Date</label>
            <input type="date" class="form-control" id="announcementDate">
          </div>
          <div class="mb-2">
            <label>Status</label>
            <select class="form-select" id="announcementStatus">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary "  data-bs-dismiss="modal" >Cancel</button>
          <button class="btn btn-warning" onclick="saveAnnouncement()">Save</button>
        </div>
      </div>
    </div>
  </div>
