function formatExpandRowSetting(rowData) {
  return `
    <div style="padding: 10px 20px; background-color: #f9f9f9; border-left: 4px solid #007bff;">
   <strong>Type:</strong> ${formatNA(rowData.type)} &nbsp;&nbsp;

    &nbsp;&nbsp;    <strong>UpdatedAt:</strong> ${formatDateTime(rowData.updatedAt)} &nbsp;&nbsp;

    </div>
	
	   
  `;
}


function drawSettingDataTable() {
  const table = $('#settingTable').DataTable({
    destroy: true,
    processing: true,
    serverSide: true,
    pageLength: 10,
    dom: 'lrtip',
    ajax: {
      url: dataTableSettingUrl,
      type: 'GET',
      headers: getAppHeaer(),
      data: function (d) {
        return {
          draw: d.draw,
          start: d.start,
          length: d.length,
          searchText: $("#searchTextSetting").val(),
          sortColumn: d.columns[d.order[0].column].data,
          sortOrder: d.order[0].dir,
          group: $("#groupSelectSetting").val()
        };
      },
      dataFilter: function (response) {
        const fullResponse = JSON.parse(response);
        const obj = fullResponse.result;
        $("#rewardCount").text("(" + (obj.recordsTotal ?? 0) + ")");
        return JSON.stringify({
          draw: obj.draw || 1,
          recordsTotal: obj.recordsTotal ?? 0,
          recordsFiltered: obj.recordsFiltered ?? 0,
          data: obj.data ?? []
        });
      }
    },
    columns: [
      {
        className: 'dt-control',
        orderable: false,
        data: null,
        defaultContent: '',
        title: ''
      }, 
      {
        data: 'key',
        title: 'Key',
        render: formatNA
      },
      {
        data: 'value',
        title: 'value',
        render: formatNA
      },
	  {
        data: 'groupName',
        title: 'GroupName',
        render: formatNA
      },
	  
	  {
  data: null,
  title: 'Action',
  orderable: false,
  render: function (data, type, row) {
    return `
      <button class="action-button" onclick="editSetting('${row.id}')">‚úèÔ∏è</button>
      <button class="action-button" onclick="deleteSetting('${row.id}')">üóëÔ∏è</button>
   `;
  }
  }
	  
    ],
    order: [[1, 'asc']]
  });

  // Toggle expand row
  $('#settingTable tbody').off('click', 'td.dt-control').on('click', 'td.dt-control', function () {
    const tr = $(this).closest('tr');
    const row = table.row(tr);

    if (row.child.isShown()) {
      row.child.hide();
      tr.removeClass('shown');
    } else {
      row.child(formatExpandRowSetting(row.data())).show();
      tr.addClass('shown');
    }
  });
  
  $('#settingTable_length').hide();

}
