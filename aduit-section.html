function formatExpandRowAudits(rowData) {
  return `
    <div style="padding: 10px 20px; background-color: #f9f9f9; border-left: 4px solid #007bff;">
   <strong>payload:</strong> ${formatNA(rowData.requestData)} &nbsp;&nbsp;

function drawAuditDataTable() {
  const table = $('#auditTable').DataTable({
    destroy: true,
    processing: true,
    serverSide: true,
    pageLength: 10,
    dom: 'lrtip',
    ajax: {
      url: dataTableAuditUrl,
      type: 'GET',
      headers: getAppHeaer(),
      data: function (d) {
	         var valStr = $("#fromDate").val();
	         var startDateX = valStr == null || valStr == "" ? null : toSqlTimestampWithMillis(valStr);
			 
			  var valStrEnd = $("#toDate").val();
	         var startEndDateX = valStrEnd == null || valStrEnd == "" ? null : toSqlTimestampWithMillis(valStrEnd)
        return {
          draw: d.draw,
          start: d.start,
          length: d.length,
          searchText: $("#searchTextSetting").val(),
          sortColumn: d.columns[d.order[0].column].name,
          sortOrder: d.order[0].dir,
          entity: $("#groupSelectEntitySetting").val(),
		  action: $("#groupSelectActionSetting").val(),
		  startDate : startDateX,
		  endDate : startEndDateX

		  
		  

        };
      },
      dataFilter: function (response) {
        const fullResponse = JSON.parse(response);
        const obj = fullResponse.result;
        $("#rewardCount").text("(" + (obj.recordsTotal ?? 0) + ")");
        return JSON.stringify({
          draw: obj.draw || 1,
          recordsTotal: obj.recordsTotal ?? 0,
          recordsFiltered: obj.recordsFiltered ?? 0,
          data: obj.data ?? []
        });
      }
    },
    columns: [
      {
        className: 'dt-control',
        orderable: false,
        data: null,
        defaultContent: '',
        title: ''
      },
      {
        data: 'entityName',
        title: 'EntityName',
		name: 'entity_name',
        render: formatNA
      },

	  
      {
        data: 'actionType',
        title: 'ActionType',
		name: 'action_type',
        render: formatNA
      },
      	  {
        data: 'description',
        title: 'Description',
		name: 'description',		
        render: formatNA
      }
	  ,
      	  {
        data: 'userId',
        title: 'UserId',
		name: 'user_id',				
        render: formatNA
      } ,
      	  {
        data: 'entityId',
        title: 'EntityId',
		name: 'entity_id',						
        render: formatNA
      }
	  ,
      	  {
        data: 'createdAt',
        title: 'CreatedAt',
		name: 'created_at',						
        render: formatNA
      }
	  
	
					
    ]
  });

  // Toggle expand row
  $('#auditTable tbody').off('click', 'td.dt-control').on('click', 'td.dt-control', function () {
    const tr = $(this).closest('tr');
    const row = table.row(tr);

    if (row.child.isShown()) {
      row.child.hide();
      tr.removeClass('shown');
    } else {
      row.child(formatExpandRowAudits(row.data())).show();
      tr.addClass('shown');
    }
  });
  
  $('#auditTable_length').hide();

}

  liElement.classList.add("active-tab");
}
