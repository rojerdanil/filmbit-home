<!-- Actors Section -->
  <h4 style="color: #FFD700;">🧑‍🎤 Actors Management</h4>

  <!-- Top bar -->
<div class="d-flex justify-content-between align-items-center my-3">
  <!-- Left side: Language dropdown -->
  <div>
    <select id="languageFilter" class="form-select form-select-sm">
      <option value="">🌐 All Languages</option>
      <option value="Tamil">Tamil</option>
      <option value="Hindi">Hindi</option>
      <option value="Telugu">Telugu</option>
    </select>
  </div>

  <!-- Right side: Action buttons -->
  <div class="d-flex gap-2">
    <button class="btn btn-sm btn-warning" onclick="openActorModal()">+ Add</button>
    <button class="btn btn-sm btn-outline-primary" onclick="updateSelectedActor()">✏️ Update</button>
    <button class="btn btn-sm btn-outline-danger" onclick="deleteSelectedActor()">🗑️ Delete</button>
  </div>
</div>


  <!-- Actor Table -->
  <table id="actorTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>🧑 Name</th>
        <th>🚻 Gender</th>
        <th>🌐 Language</th>
        <th>🌟 Popularity</th>
        <th>🏆 Awards</th>
        <th>🎭 Role</th>
        <th>🖼️ Image</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Vijay Kumar</td>
        <td>Male</td>
        <td>Tamil</td>
        <td>95</td>
        <td>12</td>
        <td>Lead</td>
        <td><img src="https://via.placeholder.com/40" alt="Actor" /></td>
      </tr>
    </tbody>
  </table>
